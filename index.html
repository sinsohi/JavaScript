<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="dart">
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html" id="login-modal">
          <div class="my-3">
            <input id="email" type="text" class="form-control" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button id="submit" type="submit" class="btn btn-primary">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <!-- 다크모드 버튼 -->
        <span id="dark-btn" class="badge bg-dark ms-auto mx-3"
          >Dark<span> 🔄</span></span
        >

        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- navbar list updown -->
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="login">모달창 버튼</button>

    <!-- 15강 숙제 Q5 -->
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer" />
    <button id="send-answer">제출</button>

    <div class="alert alert-danger">
      <span id="sec">5</span>초 이내 구매시 사은품 증정!
    </div>

    <script>
      // 타이머
      var cnt = 5;
      var 타이머 = setInterval(function () {
        if (cnt <= 0) {
          $(".alert").hide();
        }
        if (cnt >= 1) {
          cnt--;
          document.querySelector("#sec").innerHTML = cnt;
          $("#sec").html = cnt;
        }
      }, 1000);
      setTimeout(setCount(), 1000);

      function setCount() {
        console.log("안녕녕녕");
      }

      // 태조 이성계 문제
      var count = 0;
      document
        .querySelector("#send-answer")
        .addEventListener("click", function () {
          console.log(document.querySelector("#answer").value);
          if (document.querySelector("#answer").value == "1335") {
            alert("성공");
          } else {
            count++;

            if (count >= 3) {
              alert("멍청아");
              document.querySelector("#answer").value = ""; // 오답 없애기
            } else {
              alert("땡ㅋ");
              document.querySelector("#answer").value = "";
            }
          }
        });

      document.getElementById("email").addEventListener("change", function () {
        console.log("안녕"); // 유저가 input에 입력한 값이 변할 때 실행됨
      });

      // 아이디, 패스워드 입력 조건 (공백검사, 이메일형식 검사)
      $("form").on("submit", function (e) {
        var userEmail = document.getElementById("email").value;
        if (userEmail == "") {
          alert("아이디를 입력하시오");
          e.preventDefault(); // 폼 전송 막기
        }
        if (document.getElementById("password").value == "") {
          alert("비밀번호를 입력하시오");
          e.preventDefault();
        } else if (document.getElementById("password").value.length < 6) {
          alert("비밀번호를 6자 이상 입력하시오.");
          e.preventDefault();
        }

        // 이메일 형식 검사
        if (!/^\S+@\S+\.\S+$/.test(userEmail)) {
          alert("이메일 형식이 아닙니다.");
          e.preventDefault();
        }
        if (!/[A-Z]/.test(userEmail)) {
          alert("비밀번호에 대문자를 포함하십시오");
          e.preventDefault();
        }
      });

      // 모달창 버튼 누르면 로그인 모달창 보여주기
      $("#login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      // list group 버튼 누르면 목록 보여주기
      document.querySelector(".list-group");
      document
        .getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", function () {
          document
            .getElementsByClassName("list-group")[0]
            .classList.toggle("show");
        });

      // badge (홀수)회 클릭 시 내부 글자를 Light로 변경
      // badge (짝수)회 클릭 시 내부 글자를 Dart로 변경

      var count = 0;
      document
        .getElementById("dark-btn")
        .addEventListener("click", function () {
          console.log(count);
          count++;
          if (count % 2 == 1) {
            document.getElementById("dark-btn").innerText = "Light 🔄";
          } else {
            document.getElementById("dark-btn").innerText = "Dark 🔄";
          }
        });

      // 변수의 선언, 할당, 범위
      var 이름 = "kim";
      function 함수() {
        var age = 20;
        console.log(age);
      }
      함수();

      // var let const 차이
      let name = "신소희"; // let -> 재선언X, 재할당O
      const age2 = 21; // const -> 재선언O, 재할당X -> 상수 저장하기 적격

      // 15강 숙제 Q1
      var age = 21;
      const place = "청주";

      // 15강 숙제 Q3
      var 예금액 = 60000;
      var 미래예금액 = 0;

      if (예금액 < 50000) {
        미래예금액 = 예금액 * 1.15 * 1.15;
      } else if (예금액 >= 50000) {
        미래예금액 = 예금액 * 1.2 * 1.2;
      }
      console.log(미래예금액);

      // 15강 숙제 Q4
      var first = 360;
      var refill = (first * 2) / 3;
      var refill2 = (refill * 2) / 3;
      var max_bevarage = first + refill + refill2;
      console.log(max_bevarage);

      //로그인 모달창 닫기 버튼
      document.getElementById("close").addEventListener("click", function () {
        $(".black-bg").removeClass("show-modal");
      });
    </script>
  </body>
</html>
