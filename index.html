<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input id="email" type="text" class="form-control" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button id="submit" type="submit" class="btn btn-primary">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <!-- 다크모드 버튼 -->
        <span id="dark-btn" class="badge bg-dark ms-auto mx-3"
          >Dark<span> 🔄</span></span
        >

        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- navbar list updown -->
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="login">모달창 버튼</button>

    <script>
      document.getElementById("email").addEventListener("change", function () {
        console.log("안녕"); // 유저가 input에 입력한 값이 변할 때 실행됨
      });

      // 아이디, 패스워드 입력 조건
      $("form").on("submit", function (e) {
        if (document.getElementById("email").value == "") {
          alert("아이디를 입력하시오");
          e.preventDefault();
        }
        if (document.getElementById("password").value == "") {
          alert("비밀번호를 입력하시오");
          e.preventDefault();
        } else if (document.getElementById("password").value.length < 6) {
          alert("비밀번호를 6자 이상 입력하시오.");
          e.preventDefault();
        }
      });

      // 모달창 버튼 누르면 로그인 모달창 보여주기
      $("#login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      // list group 버튼 누르면 목록 보여주기
      document.querySelector(".list-group");
      document
        .getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", function () {
          document
            .getElementsByClassName("list-group")[0]
            .classList.toggle("show");
        });

      // badge (홀수)회 클릭 시 내부 글자를 Light로 변경
      // badge (짝수)회 클릭 시 내부 글자를 Dart로 변경

      var count = 0;
      document
        .getElementById("dark-btn")
        .addEventListener("click", function () {
          console.log(count);
          count = count + 1;
          if (count % 2 == 1) {
            document.getElementById("dark-btn").innerText = "Light";
          } else {
            document.getElementById("dark-btn").innerText = "Dark";
          }
        });
    </script>
  </body>
</html>
